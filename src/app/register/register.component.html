<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <td><label for="name">Name</label></td>
        <td>
          <input id="name" formControlName="name">
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            Name is required
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td>
          <input id="email" formControlName="email">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email</div>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td>
          <input id="password" type="password" formControlName="password">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</div>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="phone">Phone</label></td>
        <td>
          <input id="phone" formControlName="phone">
          <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
            <div *ngIf="registerForm.get('phone')?.errors?.['required']">Phone is required</div>
            <div *ngIf="registerForm.get('phone')?.errors?.['pattern']">Phone must contain only numbers</div>
          </div>
        </td>
      </tr>
      <tr>
        <td><label for="age">Age</label></td>
        <td>
          <input id="age" formControlName="age">
          <div *ngIf="registerForm.get('age')?.invalid && registerForm.get('age')?.touched">
            <div *ngIf="registerForm.get('age')?.errors?.['required']">Age is required</div>
            <div *ngIf="registerForm.get('age')?.errors?.['pattern']">ge must contain only numbers</div>
          </div>
        </td>
      </tr>
        <td colspan="2"><button type="submit">Register</button></td>
    </table>
  </form>
